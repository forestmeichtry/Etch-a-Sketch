<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Scetch</title>
</head>
<body>
    <div id="alert" style="display: none;">
        Whoops! Please enter a number between 1 and 100.
        <span class="close-button" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
    <div class="button-container">
        <button id="button" onclick="sizePrompt()">New Grid</button>
        <button id="shake-button" onclick="shakeGrid()">Shake It!</button>
    </div>
    <div id="main-container"></div>
</body>
